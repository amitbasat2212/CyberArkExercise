<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <title>Document</title>
</head>
<body>

    <di class="items">
        
    </di>
    <div class="students">

    </div>

    <div class="animels">

    </div>

    <div class="languge">

    </div>

<script id="store-template" type="text/x-handlebars-template">
  <p>
    <span> {{ item }} </span> - <span>{{ price }} Dollars </span>
</p>   
    {{#each classmates}}
        {{#if socialNetwork}}
        <p>{{name}}</p>
        <p>{{description}}</p>
        {{/if}}
    {{/each}}
  
</script>

<script id="animel-template" type="text/x-handlebars-template">
    {{#each animels}}    
        <p>{{this}}</p>      
    
    {{/each}}

</script>

<script id="languge-template" type="text/x-handlebars-template">
    {{#each languages}}
    
    <p>{{this}}</p>      
    
    
    {{/each}}


</script>
    <script src="index.js"></script>
    
   
</body>
</html>
